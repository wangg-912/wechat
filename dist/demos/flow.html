<!DOCTYPE html>
<html>

<head>
    <title>WeUI</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../lib/ui.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="../css/iconfont.min.css">
<link rel="stylesheet" href="css/demos.css">
</head>

<body ontouchstart>
    <header class='demos-header'>
        <h1 class="demos-title">Flow</h1>
    </header>
    <div class="timeline">
        <ul>
            <li class="timeline-item timeline-item-head-done">
                <div class="timeline-item-color timeline-item-head">
                    <i class="timeline-item-checked weui-icon-success-no-circle"></i>
                </div>
                <div class="timeline-item-tail"></div>
                <div class="timeline-item-content">
                    <h4 class="recent">【广东】 广州市 已发出</h4>
                    <p class="recent">2016-04-17 12:00:00</p>
                </div>
            </li>
            <li class="timeline-item timeline-item-head-done">
                <div class="timeline-item-color timeline-item-head">
                    <i class="timeline-item-checked weui-icon-success-no-circle"></i>
                </div>
                <div class="timeline-item-tail"></div>
                <div class="timeline-item-content">
                    <h4> 申通快递员 广东广州 收件员 xxx 已揽件</h4>
                    <p>2016-04-16 10:23:00</p>
                </div>
            </li>
            <li class="timeline-item">
                <div class="timeline-item-color timeline-item-head">
                    <i class="timeline-item-checked weui-icon-success-no-circle"></i>
                </div>
                <div class="timeline-item-tail hide"></div>
                <div class="timeline-item-content">
                    <h4> 商家正在通知快递公司揽件</h4>
                    <p>2016-04-15 9:00:00</p>
                </div>
            </li>
        </ul>
    </div>

    <script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function () {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js"></script>
<script src="../lib/qrcode.min.js"></script>
<script src="../lib/helper/to-sjis.js"></script>
</body>

</html>
