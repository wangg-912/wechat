    footer{
      padding-top: 0.5rem ;
    }
    footer>a,footer>span{

    }
    h2{
      font-weight: 400;
      font-size: 0.8rem;
      word-wrap: break-word;
      word-break: break-all;
      color: #fff;
      margin-bottom: 7.5rem;
    }
    .msg{
      display: inline-block;
      text-align: left;
      width: 100%;
      padding-left: 1.6rem;

<body ontouchstart>
<div class="weui-grids">
  <header>
    <span class="userPortrait"></span>
  </header>
  <h2>天津天堰科技股份有限公司</h2>
  <section class="weui-msg__opr-area">
    <p class="w_p" style="margin-bottom: 0.9rem;" id="2">
      <i class="icon iconfont icon-kehu"></i>
      <input class="weui-input" type="tel" placeholder="请输入手机号码" id="phone">
    </p>
    <p class="w_p" id="1">
      <i class="icon iconfont icon-suoding"></i>
      <input class="weui-input" type="password" placeholder="请输入密码" id="pwd">
    </p>
    <span class="msg"></span>
    <p>
      <a href="javascript:;" id="login" onclick="loginFn()">登&nbsp;录</a>
    </p>
    <footer >
      <a href="javascript:;" onclick="entranceFn()">校外人员入口</a>
      <span>丨</span>
      <a href="javascript:;" onclick="forgetFn()">忘记密码?</a>
    </footer>
  </section>

<script>
    function loginFn() {
        var tell=$("#phone").val();
        var pwd = $("#pwd").val();
        if(tell == '' || !isMobilePhone(tell)) {
            return $.toptip('请输入正确的手机号码', 'error');
            // showTooltips('请输入正确的手机号码!');
        }
        if(pwd == ''){
            return $.toptip('请输入密码', 'error');
            // showTooltips('请输入密码!');
        }
        if (!isPassword(pwd)) {
            return $.toptip('只能输入6-20个字母、数字、下划线', 'error');
            // showTooltips('只能输入6-20个字母、数字、下划线!');
        }
        // showTooltips('校验通过!',true);
        $.toptip('校验通过', 'success');
    }
    function isMobilePhone(val) {
        if(val.search(/^(\+\d{2,3})?\d{11}$/) == -1)            return false;
        else
            return true;
    }

    function isPassword(val) {
        var p=/^(\w){6,20}$/;
        if (!p.exec(val))
            return false;
        else
            return true
    }

    function showTooltips(str,bool){
        $("#pwd").focus();
        $(".msg").empty().text(str);
        $(".msg").css("color",bool?'#4CAF50':"#ff6e07");
    }

</script>
