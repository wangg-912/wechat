<!DOCTYPE html>
<html>

<head>
    <title>WeUI</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../lib/ui.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="../css/iconfont.min.css">
<link rel="stylesheet" href="css/demos.css">
</head>

<body ontouchstart>


    <header class='demos-header'>
        <h1 class="demos-title">Star</h1>
    </header>

    <section>
        <div class="example">
            <ul class="demo-option-score star"></ul>
        </div>
        <button class="get-star">获取分数</button>
    </section>

    <script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function () {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js"></script>
<script src="../lib/qrcode.min.js"></script>
<!-- <script src="../lib/helper/to-sjis.js"></script> -->

    <script>
        $('.demo-option-score').score({
            score: 0,
            size: 26,
            /* readOnly: true */

        });
        $('.get-star').click(function () {
            alert($('.demo-option-score').score('score'))
        })
    </script>
</body>

</html>
